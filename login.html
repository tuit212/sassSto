<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="shortcut icon" href="./img/Logo.svg">
    <!-- css link -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper-title">Log in</h1>
        <p class="wrapper-text">login here using your username and password</p>
        <form action="https://echo.htmlacademy.ru" method="POST">
          <div class="txt_field">
            <label for="UserName"
              ><img src="./img/person.png" alt="person img" width="20"
            /></label>
            <input
              class="input-text"
              type="email"
              name="user_name"
              id="UserName"
              placeholder="UserName"
            />
          </div>
          <div class="txt_field">
            <label for="password"
              ><img src="./img/key.png" alt="key img" width="20"
            /></label>
            <input
              class="input-text"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button class="submit" type="submit">Log in</button>
          <div class="enter">
            <div class="pass">
              <a href="#link">Forgot password</a>
            </div>
            <div class="sign_up">
              <a href="#link"
                >Sign Up <img src="./img/admin.png" alt="admin img" width="16" />
              </a>
            </div>
          </div>
        </form>
        <a class="wrapper__link-back"  href="index.html">
            &larr; BACK
        </a>
      </div>
</body>
</html>
